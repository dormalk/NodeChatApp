<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>

    <div id="load"></div>
    <section id="options">
      <h3>More Options<button id="exit">x</button></h3>

    </section>
    <section id="peoples">
      <h1>Peoples</h1>
      <ul></ul>
    </section>

      <section id="messages">
        <ul></ul>
      </section>

          <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
          <button>Send</button>
        </form>
        <button id='openOptions'>More Options</button>
      </section>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/moment/moment.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
