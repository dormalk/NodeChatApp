<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Join | ChatApp</title>
  </head>
  <body class="joinPage">
    <section>
      <form action="/chat.html">
        <div class="input">
          <lable for="name">Display Name</lable>

      </form>
    </section>
  </body>
</html>
